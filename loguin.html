<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body id="page__loguin">



    <div class="loguin__wrapper">
        <section class="imagem__quebra">
            <img src="img/page-perfil/carousel-i1.jpg" alt="instalador">
        </section>

        <section class="area__loguin">
            <div id="loguin">
                <div class="container">
                    <div class="campos">
                        <h1 class="pl-2">Entrar</h1>

                        <form method="get" action="#">

                            <fieldset>

                                <div class="email row mx-0 px-0">

                                    <label class="email__label col-12 px-0 mt-4" for="email">
                                        Usuario
                                    </label>

                                    <input type="text" name="email" id="email" required>

                                </div>

                                <div class="email row mx-0 px-0 pass">

                                    <label class="senha__label col-12 px-0 mt-3" for="senha">
                                        Senha
                                    </label>

                                    <input type="password" name="senha" id="senha" required>

                                </div>
                                <div class="col px-0">
                                    <input class="mt-3" type="radio" name="lembrar" id="lembrar">

                                    <label class="lembrar__label" for="lembrar" value="0">
                                        Lembrar-me
                                    </label>
                                </div>
                                <div class="col px-0 wrapper__button">

                                    <a class="entrar" href="#"><button>LOGIN</button></a>
                                    <a class="mt-3 col px-0 esqueceu" href="#">Esqueceu a senha?</a>
                                </div>

                                <a class="voltar" href="#"><span>← </span> Voltar</a>
                    </div>



                    </fieldset>

                    </form>
                </div>
            </div>
    </div>

    </section>

    </div>









    <!-- menu desktop ======================================================== -->
    <nav class="menu fixed-top">

        <div class="container">
            <div class="menu__wrapper">
                <a href="#" class="logo__1"><img src="img/logo.svg" alt="logo"></a>

                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Simule sua economia</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <div class="menu__call">
                    <a href="#">encontre um instalador</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- menu mobile ====================== -->
      <nav class="menu__mobile fixed-top">
        <div class="container">
            <div class="d-flex wrapper__menu justify-content-between">
                <div class="logo">
                    <a href="#" class="logo__1"><img src="img/logo.svg" alt="logo"></a>
                </div>
                <div class="menu__icon">
                    <button class="menu__icon-click">
                        <div class="hamburguer"><i></i></div>

                </div>
            </div>
        </div>

        <div class="atalhos">
            <ul class="menu__links-mobile">
                <li><a href="#">Home</a></li>

                <li><a href="#">Blog</a></li>

        </div>

    </nav>
